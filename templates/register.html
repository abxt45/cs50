{% extends "layout.html" %}

{% block title %}
    Register here
{% endblock %}

{% block main %}
    <div>
        <p>    Register here for Stock fraud!!&#***********</p>
    </div>

    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Your desired username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Your desired Password" type="password"/>
            </div>
                <div class="form-group">
                <input class="form-control" name="password_confirm" placeholder="Your desired Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
